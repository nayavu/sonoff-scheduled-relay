<h1>Relay</h1>

<section>
    <div class="spinner-border" role="status" *ngIf="!config || !state">
        <span class="sr-only">Loading...</span>
    </div>

    <div class="border m-2 p-2" *ngIf="config">
        <form name="scheduleRelayConfigForm" #scheduledRelayConfigForm="ngForm">
            <div class="form-group row">
                <label for="startTime" class="col-sm-2 col-form-label">Start at</label>
                <div class="col-sm-10">
                    <input type="time" id="startTime" name="startTime" step="min" [ngModel]="config.startTime | time" (ngModelChange)="config.startTime = timeToNumber($event)" />
                </div>
            </div>
            <div class="form-group row">
                <label for="stopTime" class="col-sm-2 col-form-label">Stop at</label>
                <div class="col-sm-10">
                    <input type="time" id="stopTime" name="stopTime" step="min" [ngModel]="config.stopTime | time" (ngModelChange)="config.stopTime = timeToNumber($event)" />
                </div>
            </div>

            <button type="submit" class="btn btn-primary" (click)="save()"  [disabled]="status == 'saving'">
                <ng-container *ngIf="status == 'saving'">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Saving...
                </ng-container>
                <ng-container *ngIf="status != 'saving'">
                    Save
                </ng-container>
            </button>

            <div class="alert" [ngClass]="status == 'error' ? 'alert-danger' : 'alert-success' " role="alert" *ngIf="status">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="status = ''">
                    <span aria-hidden="true">&times;</span>
                </button>
                <ng-container *ngIf="status == 'saved'">
                    Ok
                </ng-container>
                <ng-container *ngIf="status == 'error'">
                    Failed
                </ng-container>
            </div>
        </form>
    </div>
    <div class="border m-2 p-2"  *ngIf="state">
        <div class="row">
            <div class="col-sm-2">
                State:
            </div>
            <div class="col-sm-10">
                {{ state.on ? 'On' : 'Off' }}
            </div>
            <div class="col-sm-2">
                Time:
            </div>
            <div class="col-sm-10">
                {{ state.time }}
            </div>
        </div>
    </div>
</section>
